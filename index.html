<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hooked n Stitched</title>
    <script src="https://use.fontawesome.com/5cd833ef09.js"></script>
    <link rel="stylesheet" href="bulma.min.css"> 
    <link rel="stylesheet" href="formatting.css"/>
    
    
  </head>

  <body>
    <!-- link javascript file inside the body -->
    <script src="script.js"></script>
    <!-- HERO -->
    <!-- opening header/title -->
    <section class="hero has-background-danger-light has-text-centered">
      <div class="hero-body">
        <p class="title is-size-1 has-text-white">Hooked n Stitched</p>
        <p class="subtitle is-size-3 has-text-white">Welcome to my crochet storefront !<3</p>
      </div>
    </section>

    <!-- navigation bar -->
    <nav class="navbar">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <span class="icon">
            <i class="fas fa-home"></i>
          </span>
        </a>
      </div>
      <div class="navbar-menu is-active">
        <div class="navbar-start"> <!-- pulls to the left -->
          <a href="wearables.html" class="navbar-item">wearables</a>
          <a href="accessories.html" class="navbar-item">accessories</a>
          <a href="stuffed_stuff.html" class="navbar-item">stuffed stuff</a>
        </div>
        <div class="navbar-end"> <!-- to the right -->
          <a href="contact_me.html" class="navbar-item">Contact me</a>
          <a href="cart.html" class="navbar-item">Cart</a>
        </div>
      </div>
    </nav>

    <section class="hero">
      <div class="hero-body">
        <p class="subtitle has-text-centered">
          Popular Items
        </p>
      </div>
    </section>
          



    <!-- ROW 2 -->
    <div class="columns is-centered is-variable is-3 ml-2 mr-2" id="product-list"><!-- is-5 changes the default amount of columns; its now being divided into 5 columns instead of 12 -->
      <!-- COLUMN 1 -->
      <div class="column is-one-third">
        <!-- CARD -->
        <div class="card">
          <div class="card-image">
            <figure class="image">
              <img
                src="crochet photos/headphone_sprout.jpg"
                alt="Placeholder image"
              />
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <p class="title is-4">Headphone Sprout</p>
              <p class="subtitle is-6">$5</p>
              <button class="js-modal-trigger button has-background-danger-light has-text-danger" data-target="sprout-modal">
              More
            </button>
            </div>
          </div>
        </div>
      </div>

      <!-- COLUMN 2 -->
      <div class="column is-one-third">
        <!-- CARD -->
        <div class="card">
          <div class="card-image">
            <figure class="image">
              <img
                src="crochet photos/cat_sweater.jpg"
                alt="Placeholder image"
              />
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <p class="title is-4">Cat Sweater</p>
              <p class="subtitle is-6">$66</p>
              <button class="js-modal-trigger button has-background-danger-light has-text-danger" data-target="cat-modal">
                More
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- COLUMN 3 -->
      <div class="column is-one-fourth">
        <!-- CARD -->
        <div class="card">
          <div class="card-image">
            <figure class="image">
              <img
                src="crochet photos/cat_beanie.jpg"
                alt="Placeholder image"
              />
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <p class="title is-4">Cat Ear Beanie</p>
              <p class="subtitle is-6">$20</p>
              <button class="js-modal-trigger button has-background-danger-light has-text-danger" data-target="cat-beanie-modal">
                More
              </button>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <!-- modals to add to cart -->
    

    <div id="sprout-modal" class="modal">
      <div class="modal-background"></div>

      <div class="modal-content">
        <div class="box">
          <p> sprout</p>
          <button class="button add-to-cart is-link is-light is-rounded" id="headphone-sprout">Add to cart</button>
        </div>
      </div>

      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <div id="cat-modal" class="modal">
      <div class="modal-background"></div>

      <div class="modal-content">
        <div class="box">
          <p> Cat Sweater</p>
          <button class="button add-to-cart is-link is-light is-rounded" id="cat-sweater">Add to cart</button>
        </div>
      </div>

      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    
    <div id="cat-beanie-modal" class="modal">
      <div class="modal-background"></div>

      <div class="modal-content">
        <div class="box">
          <p> Cat Ear Beanie</p>
          <button class="button add-to-cart is-link is-light is-rounded" id="cat-beanie">Add to cart</button>
        </div>
      </div>

      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    
  </body>
</html>
